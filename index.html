<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/png" href="./icon.png" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="wrapper">
            <section class="display">
                <div id="buffer">
                    0
                </div>
                <div id="field">
                    0
                </div>
            </section>
            <section class="calc-buttons">
                <div class="calc-button-row">
                    <button id="clearAll" onclick="clearAll()">C</button>
                    <button id="backspace" onclick="backspace()">&larr;</button>
                    <button onclick="addOperator('/')">&divide;</button>
                </div>
                <div class="calc-button-row">
                    <button onclick="addDigit(7)">7</button>
                    <button onclick="addDigit(8)">8</button>
                    <button onclick="addDigit(9)">9</button>
                    <button onclick="addOperator('*')">&times;</button>
                </div>
                <div class="calc-button-row">
                    <button onclick="addDigit(4)">4</button>
                    <button onclick="addDigit(5)">5</button>
                    <button onclick="addDigit(6)">6</button>
                    <button onclick="addOperator('-')">&minus;</button>
                </div>
                <div class="calc-button-row">
                    <button onclick="addDigit(1)">1</button>
                    <button onclick="addDigit(2)">2</button>
                    <button onclick="addDigit(3)">3</button>
                    <button onclick="addOperator('+')">&plus;</button>
                </div>
                <div class="calc-button-row">
                    <button onclick="addDigit(0)">0</button>
                    <button onclick="addDigit('.')">.</button>
                    <button id="equals" onclick="calculate()">&equals;</button>
                </div>
            </section>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
